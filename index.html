<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>G5 Wheelspins</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <article class="wrapper">
      <section class="wheel-wrapper">
        <header class="wheel-header">
          <button id="start" class="header-btn btn">
            Start
          </button>
          <button id="stop" class="header-btn btn">
            Stop
          </button>
        </header>
        <div class="wheel-container">
          <div class="wheel-marker">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
              <path fill="#dee2e6" d="M52,-49.4C67,-37.1,78.4,-18.5,80.2,1.8C82,22.2,74.3,44.4,59.3,53.5C44.4,62.5,22.2,58.5,1.8,56.6C-18.5,54.8,-37,55.2,-50.7,46.1C-64.4,37,-73.3,18.5,-74.3,-0.9C-75.2,-20.4,-68.2,-40.8,-54.5,-53.1C-40.8,-65.3,-20.4,-69.5,-0.9,-68.6C18.5,-67.7,37.1,-61.7,52,-49.4Z" transform="translate(100 100)" />
            </svg>
          </div>
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>
      </section>
      <aside class="aside-wrapper">
        <button id="reset" class="aside-btn btn">Reset</button>
      </aside>
    </article>
    <script src="./winwheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
