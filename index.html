<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>üéÅG5 Wheel-Spins</title>
    <link href="./favicon.ico" rel="favicon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Wendy+One&display=swap" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="background-img">
    <article class="wrapper">
      <section class="wheel-wrapper">
        <header class="wheel-header">
          <div class="wheel-cluster">
            <button class="cluster-btn btn">üéâ</button>
            <button class="cluster-btn btn">Modal</button>
            <button class="cluster-btn btn">Cheer</button>
          </div>
          <audio id="corndog">
            <source src="./mp3/corndog.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
          <audio id="cheer">
            <source src="./mp3/cheer.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
          <div class="btn-group">
            <button id="start" class="header-btn btn">
              Start
            </button>
            <button id="reset" class="header-btn btn">
              Reset
            </button>
          </div>
        </header>
        <div class="wheel-container">
          <div class="wheel-marker"></div>
          <canvas id="canvas" width="600" height="500">
            Your browser does not support the canvas element.
          </canvas>
        </div>
      </section>
      <aside id="clap-controls" class="aside-wrapper">

        </svg>
        <audio id="clap">
          <source src="./mp3/clap.m4a" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <div class="input-group">
          <span class="triplet">
            <button id="subtract" class="aside-btn triplet-btn btn">-</button>
            <p class="triplet-output" id="clap-count">0</p>
            <button id="add" class="aside-btn triplet-btn btn">+</button>
            </span>
          <button id="clap-btn" class="aside-btn btn clap">
            üëè
          </button>
        </div>
      </aside>
    </article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="./js/winwheel.js"></script>
    <script src="./js/confetti.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
