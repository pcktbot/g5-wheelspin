<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>(üéÅ)_G5 Wheel-Spins</title>
    <link href="./favicon.ico" rel="favicon" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="background-img">
    <article class="wrapper">
      <section class="wheel-wrapper">
        <header class="wheel-header">
          <audio id="corndog">
            <source src="./corndog.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
          <audio id="cheer">
            <source src="./cheer.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
          <button id="start" class="header-btn btn">
            Start
          </button>
          <button id="reset" class="header-btn btn">
            Reset
          </button>
        </header>
        <div class="wheel-container">
          <div class="wheel-marker"></div>
          <canvas id="canvas" width="500" height="500">
            Your browser does not support the canvas element.
          </canvas>
        </div>
      </section>
      <aside class="aside-wrapper">
        <audio id="clap">
          <source src="./clap.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <div class="input-group">
          <input type="range" id="clap-count" name="clap-count" min="1" max="20" steps="1" class="range-input" />
          <label for="clap-count">
            How Many Claps?
          </label>
        </div>
        <button id="clap-btn" class="aside-btn btn">
          üëè
        </button>
      </aside>
    </article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="./winwheel.js"></script>
    <script src="./confetti.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
